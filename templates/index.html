<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>뉴스 검색 - News RSS</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
    <meta name="description" content="실시간 구글 뉴스 검색 서비스">
    <meta name="keywords" content="뉴스, 검색, 실시간, 구글뉴스">
</head>
<body>
    <!-- 다크모드 토글 버튼 -->
    <button class="theme-toggle" id="themeToggle" aria-label="테마 변경">
        <i class="fas fa-moon" id="themeIcon"></i>
    </button>

    <div class="container">
        <!-- 헤더 -->
        <header class="slide-in-left">
            <h1>
                <i class="fas fa-newspaper"></i>
                뉴스 검색
            </h1>
            <p>실시간 구글 뉴스를 한 곳에서</p>
        </header>

        <!-- 검색 폼 -->
        <div class="row justify-content-center">
            <div class="col-lg-10">
                <div class="search-card fade-in-up">
                    <form id="searchForm">
                        <div class="search-input-group">
                            <input type="text" 
                                   id="searchInput" 
                                   class="form-control" 
                                   placeholder="검색할 키워드를 입력하세요..." 
                                   value="부정선거"
                                   autocomplete="off"
                                   spellcheck="false">
                            <button class="btn-search" type="submit" aria-label="검색">
                                <i class="fas fa-search me-2"></i>검색
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <!-- 로딩 스피너 -->
        <div id="loadingSpinner" class="loading-container d-none">
            <div class="spinner"></div>
            <p>뉴스를 가져오는 중입니다...</p>
        </div>

        <!-- 검색 결과 정보 -->
        <div id="searchInfo" class="search-info d-none">
            <i class="fas fa-info-circle me-2"></i>
            <strong id="searchQuery"></strong>에 대한 검색 결과 <span id="newsCount"></span>개
        </div>

        <!-- 뉴스 목록 -->
        <div id="newsContainer">
            <div class="row" id="newsList">
                <!-- 뉴스 항목들이 여기에 동적으로 추가됩니다 -->
            </div>
        </div>

        <!-- 에러 메시지 -->
        <div id="errorContainer" class="error-container d-none">
            <i class="fas fa-exclamation-triangle me-2"></i>
            <span id="errorMessage"></span>
        </div>

        <!-- 푸터 -->
        <footer>
            <p>
                <i class="fas fa-heart text-danger me-1"></i>
                News RSS &copy; 2024 - Google News 기반 검색 서비스
            </p>
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
